{% extends "base.html" %}

{% block content %}
<h1>Все пользователи</h1>
{% for item in users%}
    {% if item.position == 'admin'%}
        <h2>Админы:</h2>
        <h4>{{loop.index}}. {{item.name}}</h4>
    <h2>Пользователи:</h2>
    {% elif item.position == 'user'%}
        <h4>{{loop.index}}. {{item.name}}</h4>
    {% endif %}
{% endfor %}
{% endblock %}
